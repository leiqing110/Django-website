<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<table border = "1">
    <a href="/add_user">添加新用户</a>
    <thead>
    <tr>
        <th>次数</th>
        <th>id值</th>
        <th>用户名</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for user in user_list%}
        <tr>
        <td>{{ forloop.counter}}</td>#记录循环次数
        <td>{{user.id}}</td>
        <td>{{ user.name}}</td>
        <td>
            <a href="/delete_user/?id={{user.id}}">删除</a>
            <a href="/edit_user/?id={{user.id}}">编辑</a>
        </td>
        </tr>

    {% endfor %}
    </tbody>
</table>>
</body>
</html>
