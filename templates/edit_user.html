    <title>编辑用户信息</title>
    <!-- Bootstrap core CSS -->

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">编辑员工信息</h3>
                </div>
                <div class="panel-body">
                    <form action="/edit_user/" method="post">
                        <input tupe="text" style="display: none" name="id" value="{{ user.id }}"></input>
                        <div class="form-group">
                            <input type="text" name="user_id" value="{{user.id}}" style="display: none">
                            <label for="user_name">用户名:</label>
                            <input type="text" class="form-control" id="user_name" placeholder="用户名" name="user_name"
                                   value="{{ user.name }}">
                        </div>
                        <div class="form-group">
                            <label for="book_title">密码</label>
                            <input type="text" class="form-control" id="userpwd" placeholder="书名" name="user_pwd"
                                   value="{{ user.pwd }}">
                        </div>

                        <button type="submit" class="btn btn-success">提交</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
